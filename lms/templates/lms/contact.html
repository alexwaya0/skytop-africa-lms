{% extends 'lms/base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Contact Us</h2>
<div class="bg-white p-6 rounded-lg shadow max-w-md">
    <form method="post" class="space-y-4">  <!-- Add real form handling if needed -->
        {% csrf_token %}
        <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
        <textarea placeholder="Message" class="w-full p-2 border rounded h-32"></textarea>
        <button type="submit" class="bg-skytop-blue text-white px-4 py-2 rounded">Send</button>
    </form>
</div>
{% endblock %}
